                    async: false,
                    type: 'GET'
                }).done(function(data){

                    addressName = data.documents[0].address_name;
                    lng = data.documents[0].x;
                    lat = data.documents[0].y;
                    console.log("addressName_f : " + addressName);
                    console.log("lat_f : " + lat);
                    console.log("lng_f : " + lng);


                });

                return [lat, lng, addressName];

                // maptype에 따라 지도에 추가할 지도타입을 결정합니다
                if (maptype === 'traffic') {

                    // 교통정보 지도타입
                    changeMaptype = kakao.maps.MapTypeId.TRAFFIC;

                } else if (maptype === 'roadview') {

                    // 로드뷰 도로정보 지도타입
                    changeMaptype = kakao.maps.MapTypeId.ROADVIEW;

                } else if (maptype === 'terrain') {

                    // 지형정보 지도타입
                    changeMaptype = kakao.maps.MapTypeId.TERRAIN;

                } else if (maptype === 'use_district') {

                    // 지적편집도 지도타입
                    changeMaptype = kakao.maps.MapTypeId.USE_DISTRICT;
                }

                // 이미 등록된 지도 타입이 있으면 제거합니다
                if (currentTypeId) {
                    map.removeOverlayMapTypeId(currentTypeId);
                }

                // maptype에 해당하는 지도타입을 지도에 추가합니다
                map.addOverlayMapTypeId(changeMaptype);

                // 지도에 추가된 타입정보를 갱신합니다
                currentTypeId = changeMaptype;
            }



            function setCenter() {
                // 이동할 위도 경도 위치를 생성합니다
                var moveLatLon = new kakao.maps.LatLng(33.245680186918, 126.56193465796456);

                // 지도 중심을 이동 시킵니다
                map.setCenter(moveLatLon);
            }


            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
            function makeOverListener(map, marker, infowindow) {
                return function() {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다
            function makeOutListener(infowindow) {
                return function() {
                    infowindow.close();
                };
            }

        </script>
    </th:block>
</th:block>




</body>
</html>
